<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Example</title>
<style>
  .grid-container {
    display: grid;
    grid-template-rows: 400px minmax(400px, 5fr);
    grid-template-columns: 400px minmax(400px, 5fr);
    gap: 10px; /* Gap between grid items */
    padding: 10px; /* Padding for the grid container */
    border: 1px solid #000; /* Border for visualization */
  }

  .grid-item {
    background-color: lightblue;
    padding: 20px;
    border: 1px solid #ccc; /* Border for visualization */
  }

  /* Just for visualization */
  .grid-item:nth-child(odd) {
    background-color: lightgreen;
  }
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>
  <div class="grid-item">4</div>
</div>

</body>
</html>
