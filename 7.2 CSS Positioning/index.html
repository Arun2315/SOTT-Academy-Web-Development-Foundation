<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      height: 300px;
      width: 500px;
      background-color: blue;
      position: relative;
      margin: 150px auto;
    }
    div>.red-circle{
      background-color: red;
      height: 150px;
      width: 150px;
      border-radius: 50%;
      position: absolute;
      left: 280px;
      top: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
